<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="/css/theme.css" type="text/css">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbar3SupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse text-center justify-content-center"
				id="navbar3SupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link">Bootstrap 4</a></li>
					<li class="nav-item"><a class="nav-link">HTML/SASS</a></li>
				</ul>
				<a class="ml-3 btn navbar-btn btn-primary" th:href="@{/home}">主页</a>
			</div>
		</div>
	</nav>
	<div class="py-5 w-100 h-100"
		style="background-image: url(&quot;/pic/p1.jpg&quot;); heigth:100%" >
		<div class="container">
			<div class="row">
				<div class="align-self-center col-md-6 text-white">
					<h1 class="text-center text-md-left display-3">学生信息</h1>
					<p class="lead">v0.0.0.1测试版</p>
				</div>
				<div class="col-md-6 h-100">
					<div class="card">
						<div class="card-body p-5">
							<table class="table">
								<thead>
									<tr>
										<th class="">您的信息</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="w-25">ID</td>
										<td th:text="${student.id}">Mark</td>
									</tr>
									<tr>
										<td>姓名</td>
										<td th:text="${student.name}">Jacob</td>
									</tr>
									<tr>
										<td>电话</td>
										<td th:text="${student.phonenumber}">111111111</td>
									</tr>
									<tr>
										<td>生日</td>
										<td th:text="${student.birthday}">1.1</td>
									</tr>
									<tr>
										<td>性别</td>
										<td th:text="${student.sex}">男</td>
									</tr>
								</tbody>
							</table>
							<a th:href="@{/house/{studentid}/getStuHouse(studentid=${student.id})}">
								<button type="button"
									class="btn mt-2 btn-outline-dark col-md-12">查询房间</button>
							</a>
							<a th:href="@{/Hs_Stu/{studentid}/getStuHouse(studentid=${student.id})}">
								<button type="button"
									class="btn mt-2 btn-outline-dark col-md-12">订房记录</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
