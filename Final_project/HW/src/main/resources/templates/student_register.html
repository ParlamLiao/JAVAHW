<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="/css/theme.css" type="text/css">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<div class="container">
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbar3SupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse text-center justify-content-center"
				id="navbar3SupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link">Bootstrap 4</a></li>
					<li class="nav-item"><a class="nav-link">HTML/SASS</a></li>
				</ul>
				<a class="ml-3 btn navbar-btn btn-primary" th:href="@{/home}">主页</a>
			</div>
		</div>
	</nav>
	<div class="py-5 w-100 "
		style="background-image: url(&quot;/pic/p1.jpg&quot;); heigth: 100%">
		<div class="container">
			<div class="row">
				<div class="align-self-center col-md-6 text-white">
					<h1 class="text-center text-md-left display-3">学生注册</h1>
					<p class="lead">v0.0.0.1测试版</p>
				</div>
				<div class="col-md-6 h-100">
					<div class="card">
						<div class="card-body w-100 mx-auto p-5 h-100">
							<h3 class="pb-3 w-100 mx-auto">注册</h3>
							<form role="form" action="/student/register"
								th:action="@{/student/register}"
								th:object="${studentRegisterForm}" method="post"
								th:method="post" enctype="multipart/form-data">
								<div class="form-group">
									<label for="phonenumber"
										th:classappend="${#fields.hasErrors('phonenumber')}?'badge badge-danger'">电话(作为登录账号)</label>
									<input type="text" class="form-control" id="phonenumber"
										th:field="*{phonenumber}">
								</div>
								<div class="form-group">
									<label for="password"
										th:classappend="${#fields.hasErrors('password')}?'badge badge-danger'">密码</label>
									<input type="password" class="form-control" id="password"
										th:field="*{password}">
								</div>
								<div class="form-group">
									<label for="name"
										th:classappend="${#fields.hasErrors('name')}?'badge badge-danger'">姓名</label>
									<input type="text" class="form-control" id="name"
										th:field="*{name}">
								</div>
								<div class="form-group">
									<label for="location"
										th:classappend="${#fields.hasErrors('location')}?'badge badge-danger'">地点</label>
									<input type="text" class="form-control" id="location"
										th:field="*{location}">
								</div>
								<div class="form-group">
									<label for="sex"
										th:classappend="${#fields.hasErrors('sex')}?'badge badge-danger'">性别</label>
									<input type="text" class="form-control" id="sex"
										th:field="*{sex}">
								</div>
								<div class="form-group">
									<label for="birthday"
										th:classappend="${#fields.hasErrors('birthday')}?'badge badge-danger'">生日</label>
									<input type="text" class="form-control" id="birthday"
										th:field="*{birthday}">
								</div>


								<button type="submit" class="btn mt-2 btn-outline-dark col-md-12">提交</button>
								<a th:href="@{/}">
									<button type="button"
										class="btn mt-2 btn-outline-dark col-md-12">放弃注册</button>
								</a>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
